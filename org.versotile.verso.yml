id: org.versotile.verso
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm21
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --socket=system-bus
  - --socket=session-bus
  - --share=network
  - --device=dri
  - --filesystem=home
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm21/bin
  prepend-ld-library-path: /usr/lib/sdk/llvm21/lib
  build-args: 
    - --share=network
  env:
    CARGO_HOME: /run/build/verso/cargo
    MOZJS_ARCHIVE: /run/build/verso/libmozjs-x86_64-unknown-linux-gnu.tar.gz
command: verso
modules:
  - name: uv
    buildsystem: simple
    build-commands:
      # Install pyhton packages required by script crates
      - pip3 install --prefix=/app uv
  - name: verso
    buildsystem: simple
    build-commands:
      # Install pyhton packages required by script crates
      - pip3 install --prefix=/app --no-deps ./third_party/ply
      - pip3 install --prefix=/app --no-deps ./third_party/WebIDL/
      # Desktop file
      - install -d /app/share/applications
      - install -Dm755 ./org.versotile.verso.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 ./icons/icon256x256.png /app/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      # net crate need rippy.png
      - mkdir -p ${CARGO_HOME}/resources
      - cp ./resources/rippy.png ${CARGO_HOME}/resources/
      # Build Verso release profile
      # - cargo fetch --manifest-path Cargo.toml
      - cargo build --release --features flatpak
      - cargo build --release --package verso
      # Install Verso
      - install -Dm755 ./target/release/versoview -t /app/bin/
      - install -Dm755 ./target/release/verso -t /app/bin/
      - mkdir /app/resources
      - cp -r ./resources/* /app/resources
    sources:
      # - cargo-sources.json
      - type: dir
        path: .
      - type: file
        # Update the link whenever mozjs-sys is updated
        url: https://github.com/servo/mozjs/releases/download/mozjs-sys-v0.140.5-1/libmozjs-x86_64-unknown-linux-gnu.tar.gz
        sha256: e7507a9428525bf5e94cbc75f5f4e785ac9b783d3d9f1f273682ec9030a45489
        only-arches:
          - x86_64


